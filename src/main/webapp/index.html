			<div class="row"></div>

			<div class="row">
				<div class="col-2">
					<div class="list-group" id="list-tab" role="tablist">
						<a class="list-group-item list-group-item-action active"
							id="list-home-list" data-toggle="list" href="#list-home"
							role="tab" aria-controls="home">Новая книга</a> <a
							class="list-group-item list-group-item-action"
							id="list-profile-list" data-toggle="list" href="#list-profile"
							role="tab" aria-controls="profile">Хранилище</a> <a
							class="list-group-item list-group-item-action"
							id="list-rent-list" data-toggle="list" href="#list-rent"
							role="tab" aria-controls="rent">Прокат</a>
					</div>
				</div>
				<div class="col">
					<div class="tab-content" id="nav-tabContent">

						<div class="tab-pane fade show active" id="list-home"
							role="tabpanel" aria-labelledby="list-home-list">

							<div class="row">
								<div class="col">










									<form id="add-book-form">


										<div class="form-group row">
											<label for="authorBookID" class="col-sm-2 col-form-label">Автор</label>
											<div class="col-sm-10">
												<select name="authorBook" class="form-control">
													<option>Default select</option>
												</select>
											</div>
										</div>

										<div class="form-group row">
											<label for="nameBookID" class="col-sm-2 col-form-label">Название</label>
											<div class="col-sm-10">
												<input name="nameBook" type="text" class="form-control"
													placeholder="Название книги" aria-label="NameBook"
													aria-describedby="basic-addon2">
											</div>
										</div>


										<div class="form-group row">
											<label for="descriptionID" class="col-sm-2 col-form-label">Описание</label>
											<div class="col-sm-10">
												<textarea name="description" class="form-control" rows="3"></textarea>
											</div>
										</div>





										<button class="btn btn-lib-style float-right" type="button"
											onclick="handleAddButton(this)">Добавить книгу</button>


									</form>



								</div>






							</div>



						</div>
						<div class="tab-pane fade" id="list-profile" role="tabpanel"
							aria-labelledby="list-profile-list">

							<div class="col" id="listBoks">

								<label for="sel2">Mutiple select list (hold shift to
									select more than one):</label> <select multiple class="form-control"
									id="sel2" name="sellist2">
								</select>


							</div>
							<!-- Small switch -->
							<div class="form-group">
								<span class="switch switch-sm"> <input type="checkbox"
									class="switch" id="switch-sm" value=true> <label
									for="switch-sm">Small switch</label>
								</span>
							</div>



						</div>

						<div class="tab-pane fade" id="list-rent" role="tabpanel"
							aria-labelledby="list-rent-list">








							<div class="row" id="infoRiderPanel">

									<div class="row">
										<label for="sel2" class="col-sm-6 col-form-label text-left">Номер
											читательского билета </label>
										<div class="col">
											<input name="inputReaderTicket" id="input-reader-ticket-id"
												type="text" class="form-control" placeholder="Номер"
												aria-label="inputReaderTicket"
												aria-describedby="basic-addon2">
										</div>
										<div class="col-sm-3">
											<button class="btn btn-lib-style" type="button"
												id="search-rider-ticket">Найти</button>
										</div>
									</div>

									<div class="row">

									<div class="col" id="init-act-record">
									<div class="row">
										<div class="col-3">
											<button class="btn btn-lib-style type="button"
												id="add-record">Добавить</button>
										</div>
										
										<div class="col-4">
											<button class="btn btn-lib-style" type="button"
												id="edit-record">Редактировать</button>
										</div>
										
										<div class="col">
											<button class="btn btn-lib-style float-left" type="button"
												id="delite-record">Удалить</button>
										</div>
										</div>
										</div>
										
										<div class="col" id="end-act-record">
										<div class="row">
										<div class="col-3">
											<button class="btn btn-lib-style" type="button"
												id="cancel-act-record">Отмена</button>
										</div>
										
										<div class="col">
											<button class="btn btn-lib-style float-left" type="button"
												id="confirmation-act-record">Сохранить</button>
										</div>
										</div>
										</div>
										
									</div>


								</div>

								<div class="col-sm-5" id="infoRiderPanel">
									<table class="table table-striped">
										<tbody>
											<tr class="d-flex">
												<td class="col-2">ФИО</td>
												<td class="col-10" id="fioRider">...</td>
											</tr>
											<tr class="d-flex">
												<td class="col-2">Телефон</td>
												<td class="col-10" id="telRider">...</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

						<div class="row">
								<div class="col-4" id="recordRiderTickedPanel">
								<div class="row">
								
								<div class="col" id="init-act-record">
								<div class="row">
								<div class="col">
											<button class="btn btn-lib-style type="button"
												id="add-record">Добавить</button>
										</div>
								
								</div>
								<div class="row">
								<div class="col">
											<button class="btn btn-lib-style" type="button"
												id="edit-record">Редактировать</button>
										</div>
								
								</div>
								<div class="row">
								
								<div class="col">
											<button class="btn btn-lib-style float-left" type="button"
												id="delite-record">Удалить</button>
										</div>
								
								</div>
								
								</div>
								</div>
								
								<div class="row">
								
								<div class="col" id="end-act-record">
								<div class="row">
								<div class="col">
											<button class="btn btn-lib-style" type="button"
												id="edit-record">Редактировать</button>
										</div>
								
								
								</div>
								
								<div class="row">
								<div class="col">
											<button class="btn btn-lib-style float-left" type="button"
												id="delite-record">Удалить</button>
										</div>
								
								
								</div>
								</div>
								</div>
								
								

							</div>
						
							<div class="col" id="recordRiderTickedPanel">

								<table class="table  table-hover">
									<thead>
										<tr>
											<th class="idRecordRent">idRecord</th>
											<th>Код книги</th>
											<th>Название книги</th>
											<th>Дата выдачи</th>
											<th>Количество дней на аренду</th>
											<th>Дата возврата</th>
											<th>Статус аренды</th>
										</tr>
									</thead>
									<tbody>
										<tr class="recordRent">
										</tr>


									</tbody>
								</table>

						</div>
